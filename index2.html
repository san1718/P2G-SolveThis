<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Neon Flix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2; /* Pastel background */
        font-family: "Arial", sans-serif;
      }
      .navbar {
        background: linear-gradient(
          to right,
          #800080,
          #ff00ff
        ); /* Neon gradient */
        padding: 15px 0;
      }
      .navbar-brand {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #ff00ff;
      }
      .nav-link {
        color: #fff;
        text-shadow: 0 0 5px #00ffff;
        margin-right: 20px;
      }
      .hero {
        background-size: cover;
        background-position: center;
        min-height: 300px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .search-container {
        text-align: center;
      }
      .search-container .form-control {
        background-color: rgba(255, 255, 255, 0.8);
        border: 2px solid #00ffff; /* Neon blue border */
        color: #333;
      }
      .search-container .btn-primary {
        background-color: #00ffff;
        border-color: #00ffff;
        color: #333;
      }
      .category-title {
        color: #ff69b4; /* Pastel pink title */
        font-weight: bold;
        font-size: 1.8rem;
        margin-top: 30px;
      }
      .movie-card {
        cursor: pointer;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .movie-card img {
        transition: transform 0.2s;
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .movie-card img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Pastel Neon Flix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="hero"
      style="
        background-image: url('https://source.unsplash.com/1600x900/?movie-theater');
      "
    >
      <div class="container search-container">
        <div class="input-group mb-3" style="width: 50%">
          <input
            type="text"
            class="form-control"
            placeholder="Search for movies, TV shows..."
            aria-label="Search"
          />
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h2 class="category-title">Trending Now</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="movie-card">
            <img
              src="https://source.unsplash.com/270x400/?movie-poster"
              alt="Movie Poster"
            />
          </div>
        </div>
      </div>

      <h2 class="category-title mt-4">Popular Shows</h2>
      <div class="row"></div>

      <h2 class="category-title mt-4">New Releases</h2>
      <div class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
