<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #141414; /* Netflix dark background */
        color: white;
        font-family: Arial, sans-serif; /* Blockbuster font */
      }
      .navbar {
        background-color: #222; /* Blockbuster dark navbar */
      }
      .navbar-brand {
        color: #ffda00; /* Blockbuster yellow */
        font-weight: bold;
        font-size: 2rem;
      }
      .nav-link {
        color: white;
      }
      .hero {
        background-size: cover;
        background-position: center;
        min-height: 400px;
        position: relative;
      }
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .search-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        background-color: #0070c0; /* Blockbuster blue search bar */
        padding: 20px;
        border-radius: 5px;
      }
      .search-container .form-control {
        border: 2px solid #ffda00; /* Blockbuster yellow border */
      }
      .search-container .btn-primary {
        background-color: #ffda00;
        border-color: #ffda00;
        color: #222;
      }
      .category-title {
        color: #0070c0; /* Blockbuster blue titles */
        font-weight: bold;
        font-size: 1.8rem;
        margin-top: 20px;
      }
      .movie-card {
        cursor: pointer;
        margin-bottom: 20px;
      }
      .movie-card img {
        border-radius: 5px;
        transition: transform 0.2s;
      }
      .movie-card img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">G2FLIX</a>
        <a class="navbar-brand" href="#">Are you not entertained?</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">New Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Snacks</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="hero"
      style="background-image: url('https://via.placeholder.com/1500x400')"
    >
      <div class="container search-container">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for movies, TV shows, snacks..."
            aria-label="Search"
          />
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h2 class="category-title">Featured Movies</h2>
      <div class="row"></div>

      <h2 class="category-title mt-4">Trending Now</h2>
      <div class="row"></div>

      <h2 class="category-title mt-4">Snack Picks</h2>
      <div class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add your JavaScript code here
    </script>
  </body>
</html>
